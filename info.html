<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Join the Celebration of Creation Nation!</title>
</head>
<body>
    <h1>Join the Celebration of Creation Nation!</h1>
    <form action="http://localhost:3000/api/users/login" method="POST">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <label for="date-of-birth">Birthday:</label>
        <input type="date" id="date-of-birth" name="date-of-birth"><br>
        <label for="favorite-color">Select your favorite color:</label>
        <input type="color" id="favorite-color" name="favorite-color" value="#ff0000">
        <label for="lucky-number"> Lucky Number (between 1 and 5):</label>
        <input type="number" id="lucky-number" name="lucky-number" min="1" max="5"><br>
        <input type="checkbox" id="confirmation" name="confirmation" value="confirmation">
        <label for="confirmation"> All informaiton is correct; sign me up!</label><br>
        <button type="submit" form="form1" value="Submit">Submit</button>

      </form> 
</body>
</html>
